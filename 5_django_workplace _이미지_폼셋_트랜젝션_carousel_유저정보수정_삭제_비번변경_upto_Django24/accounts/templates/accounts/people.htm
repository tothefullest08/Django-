{% extends 'base.htm' %}
{% block container %}
<h1>{{ people.username }} </h1>
{% if user == people %}
<a href="{% url 'accounts:update' %}">유저정보 수정</a>
<a href="{% url 'accounts:password' %}">비밀번호 수정</a>
{% endif %}
{% for post in people.post_set.all %}
<img src="{{ post.image_set.first.file.url }}"></img>


{% endfor %}
{% endblock %}
